- defaults:
    link:
      relink: true
      stdin: true
      stdout: true

- create:
    - ~/.config/eza
    - ~/.config/fzf
    - ~/.config/yazi/flavors

- link:
    ~/.config/eza/theme.yml: config/eza/ashen.yml
    # TODO move this line to sway install file
    ~/.config/fuzzel: ../../config/fuzzel
    ~/.config/fuzzel/theme.ini: config/fuzzel/ashen.ini
    ~/.config/fzf/theme.sh: config/fzf/ashen.sh
    ~/.config/kitty/font.conf: config/kitty/font.conf
    ~/.config/kitty/theme.conf: config/kitty/ashen.conf
    # TODO move this line to sway install file
    ~/.config/swappy: ../../config/swappy
    # TODO move this line to sway install file
    ~/.config/sway: ../../config/sway
    ~/.config/sway/theme: config/sway/ashen
    # TODO move this line to sway install file
    ~/.config/swaylock: ../../config/swaylock
    ~/.config/swaylock/theme: config/swaylock/ashen
    ~/.config/yazi/theme.toml: config/yazi/ashen.toml
    ~/.config/yazi/flavors/ashen.yazi: config/yazi/flavors/ashen.yazi
